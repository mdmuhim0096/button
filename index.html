<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav id="navbar">
    <div id="status"></div>
    <ul>
      <li><span id="navlink">home</span></li>
      <li><span id="navlink">about</span></li>
      <li><span id="navlink">contact</span></li>
    </ul>
  </nav>
  <section id="container"></section>
  <div id="message"><ion-icon name="chatbubbles-outline"></ion-icon></div>

  <div id="message_box">
    <div class="header">
      <div class="con"><ion-icon name="return-down-back-outline"></ion-icon></div>
      <div class="con">chat box</div>
      <div id="close" class="con"><ion-icon name="close-outline"></ion-icon></div>
    </div>
    <div class="content">
      <div class="box" id="box"></div>
      <div class="box" id="box"></div>
    </div>
    <div class="footer">
      <input type="text" id="chat">
      <button id="send"><ion-icon name="send-outline"></ion-icon></button>
    </div>
  </div>

  <div id="voiceIcon"><ion-icon name="mic-outline"></ion-icon></div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="main.js"></script>
</body>
</html>
